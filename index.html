<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Visit App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Customer Visit App</h1>
        </header>

        <!-- Step 1: Sales Rep -->
        <div id="step1" class="step active">
            <h2>Select Sales Representative</h2>
            <select id="salesRep" class="form-control">
                <option value="">Choose Sales Rep...</option>
            </select>
            <button id="nextStep1" class="btn btn-primary" disabled>Next</button>
        </div>

        <!-- Step 2: Area -->
        <div id="step2" class="step">
            <h2>Select Area</h2>
            <select id="area" class="form-control">
                <option value="">Choose Area...</option>
            </select>
            <div class="nav-buttons">
                <button id="nextStep2" class="btn btn-primary" disabled>Next</button>
                <button id="backStep2" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 3: Customer -->
        <div id="step3" class="step">
            <h2>Select Customer</h2>
            <div class="date-field">
                <label>Visit Date:</label>
                <input type="date" id="visitDate" class="form-control">
            </div>
            <select id="customer" class="form-control">
                <option value="">Choose Customer...</option>
            </select>
            <div class="nav-buttons">
                <button id="nextStep3" class="btn btn-primary" disabled>Next</button>
                <button id="backStep3" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 4: Stock -->
        <div id="step4" class="step">
            <h2>Stock Count</h2>
            <div id="brandEntries">
                <div class="brand-row">
                    <select class="brand-select form-control">
                        <option value="">Select Brand...</option>
                    </select>
                    <input type="number" class="optical-stock" placeholder="Optical" min="0">
                    <input type="number" class="sunglass-stock" placeholder="Sunglass" min="0">
                    <button class="remove-btn" style="display:none;">Ã—</button>
                </div>
            </div>
            <button id="addBrand" class="btn btn-outline">+ Add Brand</button>
            <div class="nav-buttons">
                <button id="nextStep4" class="btn btn-primary">Next</button>
                <button id="backStep4" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 5: Marketing -->
        <div id="step5" class="step">
            <h2>Marketing Support</h2>
            <p>Does this customer need marketing support?</p>
            <div class="radio-group">
                <label><input type="radio" name="marketing" value="yes"> Yes</label>
                <label><input type="radio" name="marketing" value="no"> No</label>
            </div>
            <div id="marketingNotes" class="notes-box" style="display:none;">
                <textarea id="marketingNotesText" placeholder="Enter marketing notes..." class="form-control"></textarea>
            </div>
            <div class="nav-buttons">
                <button id="nextStep5" class="btn btn-primary" disabled>Next</button>
                <button id="backStep5" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 6: Follow-up -->
        <div id="step6" class="step">
            <h2>Follow-up Visit</h2>
            <p>Does this customer need a follow-up visit?</p>
            <div class="radio-group">
                <label><input type="radio" name="followup" value="yes"> Yes</label>
                <label><input type="radio" name="followup" value="no"> No</label>
            </div>
            <div id="followupDate" class="date-field" style="display:none;">
                <label>Follow-up Date:</label>
                <input type="date" id="followupDateInput" class="form-control">
            </div>
            <div id="followupReason" class="notes-box" style="display:none;">
                <textarea id="followupReasonText" placeholder="Reason for no follow-up..." class="form-control"></textarea>
            </div>
            <div class="nav-buttons">
                <button id="submitForm" class="btn btn-success">Submit</button>
                <button id="backStep6" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Success -->
        <div id="success" class="step">
            <h2><i class="fas fa-check-circle"></i> Success!</h2>
            <p>Visit data saved successfully.</p>
            <button id="newVisit" class="btn btn-primary">New Visit</button>
            <button id="downloadData" class="btn btn-outline">Download Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
