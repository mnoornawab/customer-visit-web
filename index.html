<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Visit App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    <!-- Progress Bar -->
<div class="progress-container">
    <div class="progress-bar">
        <div class="progress-line" id="progressLine"></div>
        <div class="progress-step active" data-step="1">
            <span>1</span>
            <div class="step-label">Sales Rep</div>
        </div>
        <div class="progress-step" data-step="2">
            <span>2</span>
            <div class="step-label">Area</div>
        </div>
        <div class="progress-step" data-step="3">
            <span>3</span>
            <div class="step-label">Customer</div>
        </div>
        <div class="progress-step" data-step="4">
            <span>4</span>
            <div class="step-label">Stock</div>
        </div>
        <div class="progress-step" data-step="5">
            <span>5</span>
            <div class="step-label">Marketing</div>
        </div>
        <div class="progress-step" data-step="6">
            <span>6</span>
            <div class="step-label">Follow-up</div>
        </div>
    </div>
</div>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Customer Visit App</h1>
        </header>

        <!-- Step 1: Sales Rep Selection -->
        <div id="step1" class="step active">
            <h2>Select Sales Representative</h2>
            <select id="salesRep" class="form-control">
                <option value="">Choose Sales Rep...</option>
            </select>
            <button id="nextStep1" class="btn btn-primary" disabled>Next</button>
        </div>

        <!-- Step 2: Area Selection -->
        <div id="step2" class="step">
            <h2>Select Area</h2>
            <select id="area" class="form-control">
                <option value="">Choose Area...</option>
            </select>
            <button id="nextStep2" class="btn btn-primary" disabled>Next</button>
            <button id="backStep2" class="btn btn-secondary">Back</button>
        </div>

        <!-- Step 3: Customer Selection -->
        <div id="step3" class="step">
            <h2>Select Customer</h2>
            <div class="date-selector">
                <label for="visitDate">Visit Date:</label>
                <input type="date" id="visitDate" class="form-control">
            </div>
            <select id="customer" class="form-control">
                <option value="">Choose Customer...</option>
            </select>
            <button id="nextStep3" class="btn btn-primary" disabled>Next</button>
            <button id="backStep3" class="btn btn-secondary">Back</button>
        </div>

        <!-- Step 4: Stock on Hand -->
        <div id="step4" class="step">
            <h2>Stock on Hand Count</h2>
            <div id="brandEntries">
                <div class="brand-entry">
                    <select class="brand-select form-control">
                        <option value="">Select Brand...</option>
                    </select>
                    <div class="stock-columns">
                        <input type="number" class="optical-stock" placeholder="Optical" min="0">
                        <input type="number" class="sunglass-stock" placeholder="Sunglass" min="0">
                    </div>
                    <button class="remove-brand btn btn-danger" style="display: none;"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <button id="addBrand" class="btn btn-outline"><i class="fas fa-plus"></i> Add Another Brand</button>
            <div class="navigation-buttons">
                <button id="nextStep4" class="btn btn-primary">Next</button>
                <button id="backStep4" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 5: Marketing Support -->
        <div id="step5" class="step">
            <h2>Marketing Support</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="marketing" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="marketing" value="no"> No
                </label>
            </div>
            <div id="marketingNotes" class="notes-section" style="display: none;">
                <textarea id="marketingNotesText" placeholder="Enter marketing support notes..." class="form-control"></textarea>
            </div>
            <div class="navigation-buttons">
                <button id="nextStep5" class="btn btn-primary" disabled>Next</button>
                <button id="backStep5" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Step 6: Follow-up Visit -->
        <div id="step6" class="step">
            <h2>Follow-up Visit</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="followup" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="followup" value="no"> No
                </label>
            </div>
            <div id="followupDateSection" class="date-section" style="display: none;">
                <label for="followupDate">Follow-up Date:</label>
                <input type="date" id="followupDate" class="form-control">
            </div>
            <div id="followupReasonSection" class="notes-section" style="display: none;">
                <textarea id="followupReason" placeholder="Reason for no follow-up..." class="form-control"></textarea>
            </div>
            <div class="navigation-buttons">
                <button id="submitForm" class="btn btn-success">Submit Form</button>
                <button id="backStep6" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> Form Submitted Successfully!</h2>
            <p>Your customer visit data has been saved.</p>
            <button id="newVisit" class="btn btn-primary">Start New Visit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
